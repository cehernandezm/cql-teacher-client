<html>
    <head>
            
        <script src="../js/jquery.min.js" type="text/javascript"></script>
        

        <!--              Bootstrap CSS                                   -->
        <link rel="stylesheet" href="../css/bootstrap.min.css" >
        
        <!--                        Bootstrap  JS    -->
        <script src="../js/popper.min.js"  crossorigin="anonymous"></script>
        <script src="../js/bootstrap.min.js" crossorigin="anonymous" ></script>
        
        
        <meta charset="UTF-8">
        
        
        <link rel="stylesheet" href="../css/Login.css">
    
        
        
        <!-- --------------------------------------------- Verificar si existe cookie -------------------------------------------- -->
        <script>
            var cookie = document.cookie;
            var dataU = cookie.split(";");
            var username = ((dataU[0]).split('='))[1];
            if(username) window.location.href = '/dificultad';
            
        </script>

        <title>Login</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height: 100vh">
            <div class="col-4">
                <div class="card-body">
                    <form action="" autocomplete="off">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <input type="button" id="sendlogin" class="btn btn-primary btn-lg btn-block" data-toggle = "modal" data-target = "#modalLogin" value="Login">
                    </form>
                </div>
            </div>
            </div>
        </div>
    
        <!--                                              MODAL DE MENSAJE LUP      OUT             -->
        <div class = "modal fade" id = "modalLogin">
            <div class = "modal-dialog">
                <div class = "modal-content">
                    <div class = "modal-header">
                        <h5 class = "modal-title"> LUP GENERADO </h5>
                    </div>
                    <div class = "modal-body">
                        <div class = "console">
                            <p class = "console-body" id = "console-body">
                                PRUEBA
                            </p>
                        </div>   
                    </div>
                    <div class = "modal-footer">
                        <button type = "button" class = "btn btn-primary" id = "enviarLupLogin"> ENVIAR </button>
                    </div>
                </div>
            </div>
        </div>


        <!--                                              MODAL DE MENSAJE LUP      IN              -->
        <div class = "modal fade" id = "modalLoginOut">
            <div class = "modal-dialog">
                <div class = "modal-content">
                    <div class = "modal-header">
                        <h5 class = "modal-title"> LUP DE RETORNO </h5>
                    </div>
                    <div class = "modal-body">
                        <div class = "console">
                            <p class = "console-body-out" id = "console-body-out">
                                PRUEBA
                            </p>
                        </div>   
                    </div>
                    <div class = "modal-footer">
                    <button type = "button" class = "btn btn-primary" id = "buttonLUPIN" > <i class="el">OK</i> </button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
    
   
    <script src="../js/Configuraciones/server.js"></script>
    <script src="../js/LoginF.js" type="text/javascript"></script>
    <script src="../LUP/Gramatica/GramaticaLup.js"></script>
