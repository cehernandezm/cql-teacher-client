        <style>
            body{
                background: linear-gradient(to bottom, #33ccff 0%, #ff99cc 100%);
            }
        </style> 

        <!-- --------------------------------------------- Verificar si existe cookie -------------------------------------------- -->
        <script>
            var cookie = document.cookie;
            var dataU = cookie.split(";");
            var username = ((dataU[0]).split('='))[1];
            
            if(username) window.location.href = '/dificultad';
            
        </script>

        <title>Login</title>

    <body>
        <div class="container">
            <div class="row justify-content-center align-items-center" style="height: 100vh">
            <div class="col-4">
                <div class="card-body">
                    <form action="" autocomplete="off">
                        <div class="form-group">
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                        </div>
                        <input type="button" id="sendlogin" class="btn btn-primary btn-lg btn-block" onclick="checkLogin()" value="Login">
                    </form>
                </div>
            </div>
            </div>
        </div>
    </body>
