<html>
  <head>
    <meta charset="UTF-8" />
    <script src="../js/jquery.min.js" type="text/javascript"></script>

    <!--              Bootstrap CSS                                   -->
    <link rel="stylesheet" href="../css/bootstrap.min.css" />

    <!--                        Bootstrap  JS    -->
    <script
      src="../js/jquery-3.3.1.slim.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="../js/popper.min.js" crossorigin="anonymous"></script>
    <script src="../js/bootstrap.min.js" crossorigin="anonymous"></script>

    

    <!--------                BLOCKLY               ------>
    <script src="../js/Blockly/blockly_compressed.js"></script>
    <script src="../js/Blockly/blocks_compressed.js"></script>
    <script src="../js/Blockly/es.js"></script>
    <script src="../js/Blockly/javascript_compressed.js"></script>
    <!--                     SQL BLOCKLY                     -->
    <script src="../js/Componentes/sql.js"></script>
    
    <!--                     CODEMIRROR                   -->
    <script src="../js/CodeMirror/codemirror.js"></script>
    <link rel="stylesheet" href="../css/CodeMirror/codemirror.css">
    <script src="../mode/sql.js" ></script>
    <link rel="stylesheet" href="../theme/paraiso-dark.css">

    <title>Intermedio</title>

    <link rel="stylesheet" href="../css/title.css"> 


    <script>
      //---------------------------------------------- Verificar que si este logueado ----------------------------------------------------------
      var cookie = document.cookie;
      var username = cookie.split("=")[1];

      if (!username) window.location.href = "/";
    </script>
  </head>
  <body onload="configurarBlockly()">
    <!--                             CABECERA                                    -->
    <div class="row" style="height: 10%;">
        <h1 class="special">Intermedio :]</h1>

      <div class="col-1 text-right">
        <button type="button" class="btn btn-danger" onclick="getOut()">
          Salir
        </button>
      </div>
    </div>

    <div class="row" style="height: 88%;">
      <!--                   DIV IZQUIERDO                -->  
      <div class="col-2">
        Aqui aparecera las bases de datos
        
      </div>
      <!--                   DIV DERECHO            -->
      <div class="col-9" style="margin-left:50px;">
        <!--                DIV DERECHO ARRIBA   -->  
        <div class="row" style="height:80%;">
            <!--                  DRAG AND DROP                        -->
            <div class="col-8">
                <div id="blocklyDiv" style="height: 100%;width: 100%;"></div>
                <xml id="toolbox" style="display: none">  
                    <category name="Sentencias" colour="230">
                        <block type="select"></block>
                        <block type="select2"></block>
                        <block type="insert1"></block>
                        <block type="insert2"></block> 
                        <block type="update"></block>
                        <block type="update2"></block>
                        <block type="delete"></block>
                        <block type="delete2"></block>  
                    </category>
                    
                    <category name="Atributos" colour="120">
                        <block type="Tablas"></block>
                        <block type="set"></block>
                    </category>

                    <category name="Operadores" colour="200">
                        <block type="condicion"></block>
                        <block type="operaciones"></block>
                    
                    </category>

                    <category name="Valores" colour="65">
                        <block type="campo"></block>
                        <block type="valor"></block>
                    </category>

                    <category name="Variables" colour="290">
                        <block type="declaracion"></block>
                        <block type="asignacion"></block>
                    </category>

                    <category name="Ciclos" colour="189">
                        <block type="if"></block>
                        <block type="elseif"></block>
                        <block type="else"></block>
                        <block type="switch"></block>
                        <block type="case"></block>
                        <block type="while"></block>
                        <block type="dowhile"></block>
                        <block type="for"></block>
                    </category>

                    <category name="Funciones/Metodos" colour="90">
                        <block type="metodo"></block>
                        <block type="funcion"></block>
                    </category>

                </xml>
            </div>
            <!--                  EDITOR DE CODIGO                      -->
            <div class ="col-4">
                <textarea name="editor" id="editor" cols="30" rows="10"></textarea>
                <br>
                <button type="button" class="btn  btn-success" onclick="generarCodigo()">   
                <img src="../img/play.png" height="35">Play
                </button> 
                
            </div>
            

        </div>
        <BR>
        <!--             DIV DERECHO ABAJO                  -->
        <div class="row" style="height: 17%;">
          Aqui ira la consola
        </div>
      </div>
    </div>
    <script src="../js/intermedio.js"></script>
    <script src="../js/Componentes/generateCode.js"></script>
    

  </body>
</html>
